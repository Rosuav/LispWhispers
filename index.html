<!DOCTYPE html>
<html lang=en>
<head>
<title>Lisp Whispers</title>
<link rel=stylesheet href="lispwhispers.css">
<script type=module src="lispwhispers.js"></script>
</head>
<body>
<main>
<nav><label><input type=radio checked name=channel id=merged> (all)</label></nav>
<ul id=messages>
<li class=heading>Lisp Whispers</li>
</ul>
<form id=send_whisper autocomplete=off><label title="Recipient name">/w <input name=recipient list=recipients></label>
<input name=message size=50 title="Message to send"><input type=submit value="Send"></form>
<datalist id=recipients></datalist>
</main>
</body>
</html>
